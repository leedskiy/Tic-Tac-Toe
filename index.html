<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__container __container">
                <div class="header__left">
                    <div class="header__logo">
                        <h2 class="logo__text">
                            <a href="." class="logo__link">Tic tac toe</a>
                        </h2>
                    </div>
                </div>
                <div class="header__right header__right-not-active">
                    <p class="header__score">
                        score: <span class="score__player1">0</span> - <span class="score__player2">0</span>
                    </p>

                    <button type="button" class="header__restartButton">
                        <p class="restartButton__text buttext">
                            Restart
                        </p>
                    </button>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="main__container __container">
                <button type="button" class="startButton">
                    <p class="startButton__text buttext">
                        Start a new game
                    </p>
                </button>

                <div class="gameboard gameboard-not-active">
                    <div class="gameboard__container">
                        <button class="gameboard__button" data-index="0"></button>
                        <button class="gameboard__button" data-index="1"></button>
                        <button class="gameboard__button" data-index="2"></button>
                        <button class="gameboard__button" data-index="3"></button>
                        <button class="gameboard__button" data-index="4"></button>
                        <button class="gameboard__button" data-index="5"></button>
                        <button class="gameboard__button" data-index="6"></button>
                        <button class="gameboard__button" data-index="7"></button>
                        <button class="gameboard__button" data-index="8"></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer__container __container">
                <h3 class="footer__text link">
                    <a href="https://github.com/leedskiy" class="footer__link" target="_blank">
                        Webpage by Illia Leedskiy
                    </a>
                </h3>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
